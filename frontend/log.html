<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="log.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <!-- Bootstrap CSS (Required for Dropdown) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Login | FingerPay</title>
  </head>
  <body>
    <!-- Back Button -->
    <button
      class="back-btn"
      onclick="goBack()"
      style="border: none; text-decoration: none"
    >
      <i class="bi bi-arrow-left"></i> Home
    </button>

    <!-- LANGUAGE SWITCHER (New Feature) -->
    <div class="lang-switch-container">
      <div class="dropdown">
        <button
          class="btn btn-outline-light dropdown-toggle rounded-pill px-3"
          type="button"
          data-bs-toggle="dropdown"
        >
          <i class="bi bi-translate me-2"></i>
          <span id="currentLang">English</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow border-0">
          <li>
            <a
              class="dropdown-item"
              href="#"
              onclick="setLanguage('en', 'English')"
              >游섫릖 English</a
            >
          </li>
          <li>
            <a
              class="dropdown-item"
              href="#"
              onclick="setLanguage('pidgin', 'Pidgin')"
              >游游 Pidgin</a
            >
          </li>
          <li>
            <a
              class="dropdown-item"
              href="#"
              onclick="setLanguage('yoruba', 'Yor칯b치')"
              >游부 Yor칯b치</a
            >
          </li>
          <li>
            <a
              class="dropdown-item"
              href="#"
              onclick="setLanguage('igbo', 'Igbo')"
              >游분 Igbo</a
            >
          </li>
          <li>
            <a
              class="dropdown-item"
              href="#"
              onclick="setLanguage('hausa', 'Hausa')"
              >游냁 Hausa</a
            >
          </li>
        </ul>
      </div>
    </div>

    <!-- Auth Section -->
    <section id="auth" class="auth-section">
      <div class="auth-container">
        <!-- Logo Area -->
        <div class="brand-logo">
          <i class="bi bi-fingerprint"></i>
          <h2>FingerPay</h2>
        </div>

        <!-- Tabs -->
        <div class="auth-tabs">
          <button
            class="tab active"
            onclick="showForm('login')"
            data-i18n="tab_login"
          >
            Login
          </button>
          <button
            class="tab"
            onclick="showForm('register')"
            data-i18n="tab_register"
          >
            Register
          </button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="auth-form active">
          <div class="input-group">
            <input
              type="email"
              id="login-email"
              name="email"
              required
              placeholder=" "
              autocomplete="off"
            />
            <label for="login-email" data-i18n="label_email"
              >Email Address</label
            >
            <i class="bi bi-envelope input-icon"></i>
          </div>

          <div class="input-group">
            <input
              type="password"
              id="login-pass"
              name="password"
              required
              placeholder=" "
              autocomplete="off"
            />
            <label for="login-pass" data-i18n="label_password">Password</label>
            <i class="bi bi-lock input-icon"></i>
            <i
              class="bi bi-eye-slash toggle-pass"
              onclick="togglePassword('login-pass', this)"
            ></i>
          </div>

          <div class="form-actions">
            <label class="checkbox-container">
              <input type="checkbox" />
              <span data-i18n="remember_me">Remember me</span>
              <span class="checkmark"></span>
            </label>
            <a href="#" class="forgot-link" data-i18n="forgot_pass"
              >Forgot Password?</a
            >
          </div>

          <button
            type="submit"
            class="btn primary-btn"
            data-i18n="btn_login_secure"
          >
            Login Securely
          </button>

          <div class="divider"><span>OR</span></div>

          <button
            type="button"
            class="btn biometric-btn"
            onclick="fingerprintLogin()"
          >
            <i class="bi bi-fingerprint"></i>
            <span data-i18n="btn_bio">Tap to Login</span>
          </button>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="auth-form">
          <div class="input-group">
            <input
              type="text"
              id="reg-name"
              name="name"
              required
              placeholder=" "
              pattern=".*\s+.*"
              title="Please enter your full name (first name and last name)"
            />
            <label for="reg-name" data-i18n="label_fullname">Full Name</label>
            <i class="bi bi-person input-icon"></i>
          </div>

          <div class="input-group">
            <input
              type="email"
              id="reg-email"
              name="email"
              required
              placeholder=" "
            />
            <label for="reg-email" data-i18n="label_email">Email Address</label>
            <i class="bi bi-envelope input-icon"></i>
          </div>

          <div class="input-group">
            <input
              type="tel"
              id="reg-phone"
              name="phone"
              required
              placeholder=" "
            />
            <label for="reg-phone" data-i18n="label_phone">Phone Number</label>
            <i class="bi bi-telephone input-icon"></i>
          </div>

          <div class="input-group">
            <input
              type="password"
              id="reg-pass"
              name="password"
              required
              placeholder=" "
              oninput="checkStrength(this.value)"
            />
            <label for="reg-pass" data-i18n="label_create_pass"
              >Create Password</label
            >
            <i class="bi bi-lock input-icon"></i>
            <i
              class="bi bi-eye-slash toggle-pass"
              onclick="togglePassword('reg-pass', this)"
            ></i>
          </div>

          <div class="strength-meter">
            <div class="strength-bar" id="strength-bar"></div>
          </div>
          <small id="strength-text" data-i18n="strength_text"
            >Password strength</small
          >

          <!-- OTP Section -->
          <div class="otp-section">
            <div class="input-group">
              <input type="text" id="otp-input" placeholder=" " maxlength="6" />
              <label data-i18n="label_otp">One-Time Password</label>
              <i class="bi bi-shield-check input-icon"></i>
              <button
                type="button"
                class="otp-btn"
                onclick="generateOTP()"
                data-i18n="btn_get_code"
              >
                Get Code
              </button>
            </div>
            <div id="otp-timer"></div>
          </div>

          <button
            type="submit"
            class="btn primary-btn"
            data-i18n="btn_create_acct"
          >
            Create Account
          </button>
        </form>
      </div>
    </section>

    <!-- Fingerprint Overlay -->
    <div id="fingerprint-scan" class="scan-overlay">
      <div class="scanner-container">
        <div class="scan-line"></div>
        <i class="bi bi-fingerprint scan-icon"></i>
      </div>
      <p class="scan-text" data-i18n="authenticating">Authenticating...</p>
    </div>

    <!-- Success Modal -->
    <div id="success-modal" class="success-modal">
      <div class="modal-content">
        <div class="success-icon">
          <i class="bi bi-check-lg"></i>
        </div>
        <h3 id="modal-title" data-i18n="success_title">Success</h3>
        <p id="modal-msg">Operation completed.</p>
        <button
          class="btn primary-btn"
          onclick="redirectToPow()"
          data-i18n="btn_continue"
        >
          Continue to Dashboard
        </button>
      </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">OTP sent to your device</div>

    <!-- LANGUAGE LOADER (Black Screen) -->
    <div
      id="langLoader"
      class="position-fixed top-0 start-0 w-100 h-100 bg-dark d-none flex-column align-items-center justify-content-center"
      style="z-index: 9999; opacity: 0.95"
    >
      <div
        class="spinner-border text-success"
        style="width: 3rem; height: 3rem"
        role="status"
      ></div>
      <h5 class="text-white mt-3 fw-bold animate-pulse" id="loadingText">
        Translating...
      </h5>
      <p class="text-white-50 small">Please wait</p>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- API Configuration and Client (MUST BE LOADED FIRST) -->
    <script src="config.js"></script>
    <script src="api.js"></script>

    <!-- YOUR SCRIPTS -->
    <script src="log.js"></script>
    <script src="lang.js"></script>
    <!-- Link the new language file -->
  </body>
</html>
